<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progress [progress]="progress"></app-progress>
            </div>
            <div class="col-sm-6">
                <app-attempt [attempt]="attempt"></app-attempt>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{instruction}}</h6>
                <p>{{roundPhrase.phraseEng}}</p>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  
                    (input)="updateAnswer($event)"
                    [value]="answer"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="checkAnswer()" >Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
